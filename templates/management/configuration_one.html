{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mayfair Academy Admin Web Portal | Log in</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/static/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
    <link rel="icon" href="/static/Logo.jpg">
</head>

<body class="hold-transition login-page">

    {% if messages %}
    <div class="card" style="width: 350px; padding: 10px;">
        {% for x in messages %}
       <center>
        <b style="width:100%; color:red;" class=""> {{x}} </b> {% endfor %} 
       </center>
    </div>
    {% endif %}
    <div class="login-boox col-md-8">
        <div class="login-logo">
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <center>
                    <a href="{% url 'dashboard' %}"><b> </b><h1>ACCOUNTS AND FEE MANAGEMENT SYSTEM </h1> </a>
                    <h4>Step <b class="btn btn-success badge badge-pill">1</b></h4>
                   </center>
                   
                <p class="login-box-msg"> 'You are almost there  ' </p>


                <form class="form-group " action="" method="post">
                    {% csrf_token %}
                    <label for="">School Name</label>
                    <input required type="text" class="form-control" name="name">
                    <label for="">Date Established</label>
                    <input required type="date" class="form-control" name="date_established">
                    <label required for="">School Motto</label>
                    <input required type="text" class="form-control" name="motto">
                
                    <br>
<button class="form-control btn btn-primary ">NEXT</button>

                </form>


                <!-- /.social-auth-links -->

                <p class="mb-1">
                    <a href=""></a>
                </p>
                <p class="mb-0">
                    
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="/static/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/dist/js/adminlte.min.js"></script>
</body>
<style>
    .form-control{
        padding: 40px;
        border-radius: 20px;
        
    }
</style>
</html>
